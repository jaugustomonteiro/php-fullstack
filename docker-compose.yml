version: "3"

services:
  phpfullstack2:
    build: .
    image: "jaml:php74"
    container_name: phpfullstack2
    ports:
      - "8080:80"
    volumes:
      - /home/augusto/Devops/phpfullstack:/var/www/html
    networks:
      - jaml-phpfullstack

  mysql57:
    image: mysql:5.7
    container_name: mysql57
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - jaml-phpfullstack

networks:
  jaml-phpfullstack:
